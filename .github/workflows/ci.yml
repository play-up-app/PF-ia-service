      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: ðŸ” Linting & Formatage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Installation des outils de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: VÃ©rification du formatage avec Black
        run: |
          black --check --diff app/ tests/

      - name: VÃ©rification des imports avec isort
        run: |
          isort --check-only --diff app/ tests/

      # - name: VÃ©rification du style avec flake8
      #   run: |
      #     flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      # - name: VÃ©rification des types avec mypy
      #   run: |
      #     mypy app/ --ignore-missing-imports

  security:
    name: ðŸ”’ SÃ©curitÃ©
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Installation des outils de sÃ©curitÃ©
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Analyse de sÃ©curitÃ© avec Bandit
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -f txt

      - name: VÃ©rification des vulnÃ©rabilitÃ©s avec Safety
        run: |
          safety check --json --output safety-report.json || true
          safety check

  build:
    name: ðŸ³ Build & Push
    runs-on: ubuntu-latest
    needs: [test-coverage, lint, security]
    permissions:
      contents: read
      packages: write
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Python for version extraction
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install tomli
        run: pip install tomli

      - name: Get Version
        id: version
        run: |
          # Extraction de la version depuis pyproject.toml
          VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ai-tournament-service:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/ai-tournament-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

