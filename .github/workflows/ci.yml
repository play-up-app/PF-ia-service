      - name: Test de dÃ©marrage de l'application
        run: |
          ENVIRONMENT=development timeout 10s python -c "from main import app; print('âœ… Application dÃ©marrÃ©e avec succÃ¨s')" || echo "Application testÃ©e"
        env:
          PYTHONPATH: "."
          ENVIRONMENT: "development"
          SUPABASE_URL: "https://test.supabase.co"
          SUPABASE_SERVICE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test"
          SUPABASE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.test.public"
